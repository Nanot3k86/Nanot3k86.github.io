<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shining Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <header>
            <div class="logo-container">
                <img src="images/Shining Form for Web.png" alt="Logo" loading="lazy">
            </div>
            <div class="header-text-container">
                <h1>Nate Barrere</h1>
            </div>
        </header>
        <div class="nav-container">
            <nav>
                <ul>
                    <li>
                        <a href="index.html" class="dropbtn">Home</a>
                    </li>
                    <li class="dropdown">
                        <button class="dropbtn">Portfolio</button>
                        <div class="dropdown-content">
                            <a href="portfolio logos.html">Logos</a>
                            <a href="portfolio illustrations.html">Illustrations</a>
                            <a href="portfolio marketing.html">Marketing</a>
                        </div>
                    </li>
                    <li>
                        <a href="about.html" class="dropbtn">About</a>
                    </li>
                    <li>
                        <a href="contact.html" class="dropbtn">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content Section -->
        <main>
           <!-- Carousel Section -->
    <div class="carousel-container">
        <button class="carousel-arrow prev">&#10094;</button>
        <div class="carousel">
            <div class="carousel-item">
                <img src="images/Driftscape VR.png" alt="Carousel Image 1" loading="lazy">
            </div>
            <div class="carousel-item">
                <img src="images/Combination Mark 1.png" alt="Carousel Image 2" loading="lazy">
            </div>
        </div>
        <button class="carousel-arrow next">&#10095;</button>
        <div class="pagination-container">
            <!-- Pagination indicators/thumbnails will be added dynamically here -->
        </div>
    </div>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 Shining Form. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript Section -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const carousel = document.querySelector(".carousel");
            const carouselItems = document.querySelectorAll(".carousel-item");
            const paginationContainer = document.querySelector(".pagination-container");
            const prevArrow = document.querySelector(".carousel-arrow.prev");
            const nextArrow = document.querySelector(".carousel-arrow.next");
            let currentIndex = 0;
            let autoSlideInterval;

            // Create pagination indicators/thumbnails
            carouselItems.forEach((item, index) => {
                const paginationItem = document.createElement("div");
                paginationItem.classList.add("pagination-item");
                if (index === 0) paginationItem.classList.add("active");
                paginationItem.addEventListener("click", () => {
                    showSlide(index);
                });
                paginationContainer.appendChild(paginationItem);
            });

            // Function to show a specific slide
            function showSlide(index) {
                if (index < 0 || index >= carouselItems.length) return;
                carousel.style.transform = `translateX(-${index * 50}%)`;
                currentIndex = index;
                updatePagination();
                stopAutoSlide();
            }

            // Function to update pagination indicators
            function updatePagination() {
                const paginationItems = document.querySelectorAll(".pagination-item");
                paginationItems.forEach((item, index) => {
                    if (index === currentIndex) {
                        item.classList.add("active");
                    } else {
                        item.classList.remove("active");
                    }
                });
            }

            // Function to start automatic slide transition
            function startAutoSlide() {
                autoSlideInterval = setInterval(() => {
                    currentIndex = (currentIndex + 1) % carouselItems.length;
                    showSlide(currentIndex);
                }, 5000);
            }

            // Function to stop automatic slide transition
            function stopAutoSlide() {
                clearInterval(autoSlideInterval);
            }

            // Previous arrow button click event
            prevArrow.addEventListener("click", () => {
                currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                showSlide(currentIndex);
            });

            // Next arrow button click event
            nextArrow.addEventListener("click", () => {
                currentIndex = (currentIndex + 1) % carouselItems.length;
                showSlide(currentIndex);
            });

            // Start automatic slide transition
            startAutoSlide();
        });
    </script>
</body>
</html>
