<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shining Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <!-- Header Section -->
        <header>
            <div class="logo-container">
                <img src="images/Shining Form for Web.png" alt="Logo">
            </div>
            <div class="header-text-container">
                <h1>Nate Barrere</h1>
            </div>
        </header>

        <!-- Navigation Section -->
        <div class="nav-container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <!-- Carousel Section -->
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="images/National Forest Poster Thumbnail.png" alt="Carousel Image 1">
                </div>
                <div class="carousel-item">
                    <img src="images/National Forest Poster Thumbnail2.png" alt="Carousel Image 2">
                </div>
            </div>
            <div class="pagination-container">
                <!-- Pagination indicators/thumbnails will be added dynamically here -->
            </div>
        </div>

        <!-- Main Content Section -->
        <main>
            <!-- Content for the home page -->
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 Shining Form. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript Section -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const carousel = document.querySelector(".carousel");
            const carouselItems = document.querySelectorAll(".carousel-item");
            const paginationContainer = document.querySelector(".pagination-container");
            let currentIndex = 0;

            // Create pagination indicators/thumbnails
            carouselItems.forEach((item, index) => {
                const paginationItem = document.createElement("div");
                paginationItem.classList.add("pagination-item");
                if (index === 0) paginationItem.classList.add("active");
                paginationItem.addEventListener("click", () => {
                    showSlide(index);
                });
                paginationContainer.appendChild(paginationItem);
            });

            // Function to show a specific slide
            function showSlide(index) {
                if (index < 0 || index >= carouselItems.length) return;
                carousel.style.transform = `translateX(-${index * 50}%)`;
                currentIndex = index;
                updatePagination();
            }

            // Function to update pagination indicators
            function updatePagination() {
                const paginationItems = document.querySelectorAll(".pagination-item");
                paginationItems.forEach((item, index) => {
                    if (index === currentIndex) {
                        item.classList.add("active");
                    } else {
                        item.classList.remove("active");
                    }
                });
            }

            // Automatic slide transition
            setInterval(() => {
                currentIndex = (currentIndex + 1) % carouselItems.length;
                showSlide(currentIndex);
            }, 5000);
        });
    </script>
</body>
</html>
