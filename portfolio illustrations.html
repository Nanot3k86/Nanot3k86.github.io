    <!-- JavaScript Section -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const carousel = document.querySelector(".carousel");
            const carouselItems = document.querySelectorAll(".carousel-item");
            const paginationContainer = document.querySelector(".pagination-container");
            const prevArrow = document.querySelector(".carousel-arrow.prev");
            const nextArrow = document.querySelector(".carousel-arrow.next");
            let currentIndex = 0;
            let autoSlideInterval;

            // Create pagination indicators/thumbnails
            carouselItems.forEach((item, index) => {
                const paginationItem = document.createElement("div");
                paginationItem.classList.add("pagination-item");
                if (index === 0) paginationItem.classList.add("active");
                paginationItem.addEventListener("click", () => {
                    showSlide(index);
                });
                paginationContainer.appendChild(paginationItem);
            });

            // Function to show a specific slide
            function showSlide(index) {
                if (index < 0 || index >= carouselItems.length) return;
                carousel.style.transform = `translateX(-${index * 50}%)`;
                currentIndex = index;
                updatePagination();
                stopAutoSlide();
            }

            // Function to update pagination indicators
            function updatePagination() {
                const paginationItems = document.querySelectorAll(".pagination-item");
                paginationItems.forEach((item, index) => {
                    if (index === currentIndex) {
                        item.classList.add("active");
                    } else {
                        item.classList.remove("active");
                    }
                });
            }

            // Function to start automatic slide transition
            function startAutoSlide() {
                autoSlideInterval = setInterval(() => {
                    currentIndex = (currentIndex + 1) % carouselItems.length;
                    showSlide(currentIndex);
                }, 5000);
            }

            // Function to stop automatic slide transition
            function stopAutoSlide() {
                clearInterval(autoSlideInterval);
            }

            // Previous arrow button click event
            prevArrow.addEventListener("click", () => {
                currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                showSlide(currentIndex);
            });

            // Next arrow button click event
            nextArrow.addEventListener("click", () => {
                currentIndex = (currentIndex + 1) % carouselItems.length;
                showSlide(currentIndex);
            });

            // Start automatic slide transition
            startAutoSlide();
        });
    </script>
